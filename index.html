<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Ships</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>War Ships</header>
      <section>
        <div class="container">
          <table class="board">
            <tr>
              <th>A1</th>
              <th>A2</th>
              <th>A3</th>
              <th>A4</th>
            </tr>
            <tr>
              <th>B1</th>
              <th>B2</th>
              <th>B3</th>
              <th>B4</th>
            </tr>
            <tr>
              <th>C1</th>
              <th>C2</th>
              <th>C3</th>
              <th>C4</th>
            </tr>
          </table>
        </div>
      </section>
      <section>
        <h1>Choose a target !</h1>
        <form class="user-input">
          <label for="target">Type the coordinates:</label>
          <input type="text" id="target" />
          <button class="fire">Fire !</button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
