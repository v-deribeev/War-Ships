<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Ships</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>War Ships</header>
    <div class="main">
      <div class="container">
        <div class="row1">
          <div class="row">A1</div>
          <div class="row">A2</div>
          <div class="row">A3</div>
        </div>
        <div class="row1">
          <div class="row">B1</div>
          <div class="row">B2</div>
          <div class="row">B3</div>
        </div>
        <div class="row1">
          <div class="row">C1</div>
          <div class="row">C2</div>
          <div class="row">C3</div>
        </div>
      </div>
    </div>
    <h1>Choose a target !</h1>
    <form class="user-input">
      <label for="target">Type the coordinates:</label>
      <input type="text" id="target" />
      <button class="fire">Fire !</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
